name: Build Verification - MyBookReader Frontend

on:
  push:
    paths:
      - "mybookreader-frontend/**" # Trigger only when frontend files change
    branches:
      - main
  pull_request:
    paths:
      - "mybookreader-frontend/**"
  workflow_dispatch: # Enables manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.1
          cache: "npm"

      # Debug current directory
      - name: Show current directory and list files
        run: |
          echo "Current directory:"
          pwd
          echo "Root directory contents:"
          ls -al
          echo "mybookreader-frontend contents:"
          ls -al mybookreader-frontend

      # Install dependencies
      - name: Install dependencies
        working-directory: mybookreader-frontend
        run: npm ci

      # Build the project
      - name: Build the project
        working-directory: mybookreader-frontend
        run: npm run build
