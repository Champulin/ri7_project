name: Build Verification - MyBookReader Frontend

on:
  push:
    paths:
      - "mybookreader-frontend/**" # Trigger only when frontend files change
    branches:
      - main
  pull_request:
    paths:
      - "mybookreader-frontend/**"
  workflow_dispatch: # Enables manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Debug checkout directory
      - name: Debug Checkout Directory
        run: |
          echo "Current Directory:"
          pwd
          echo "Contents of Current Directory:"
          ls -al

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.1
          cache: "npm"

      # Install dependencies and build
      - name: Install and Build
        run: |
          cd mybookreader-frontend
          echo "In frontend directory: $(pwd)"
          ls -al
          npm ci
          npm run build
